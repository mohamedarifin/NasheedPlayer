<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasheed Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root" class="bg-dark text-light">
        <div class='navb'>
            <div class="nav_title text-light">
                <h3>Nazheedz</h3>
            </div>
            <div class="nav_menus">
                <h5 class="nav_menus_title fw-bold">
                <i class="bi bi-music-note"></i> Menu<i class="bi bi-music-note"></i>
                </h5>
                <div class="menu_recent">
                    <a href="#home"class='page_btn pe-4 bg-dark'><i class="bi bi-house-door-fill"></i> Home</a>
                </div>
                <div class="menu_fav">
                    <a href="#favorites" class='page_btn bg-dark'><i class="bi bi-heart-fill "></i> Favorites</a>
                </div>
                <div class="menu_playlist">
                    <a href="#playlist"class='page_btn pe-3 bg-dark'><i class="bi bi-music-note-list "></i> Playlist</a>
                </div>
                <div class="menu_album">
                    <a href="#album"class='page_btn pe-3 bg-dark'><i class="bi bi-journal-album "></i> Albums</a>
                </div>
            </div>
        </div>
        <div class="main_section">
            <div class="burger_menu">
                <i class="bi bi-list"></i>
            </div>
            <div class="vocal_player_show">
                <button class="vocal_player_show_btn">Music Player</button>
            </div>
            <div class="home_page page addblock bg-dark">
                <h5 class=" p-3">Home.....</h5>
                <div class="home_vocals_list "></div>
                <div class="show_player">
                    <div class="show_player_controls">
                        <input type="range" class="show_progress_bar" value='0'>
                        <div class="show_ctrls_btns">
                            <i class="bi bi-skip-backward" id="show_back_btn"></i>
                            <i class="bi bi-play" id="show_play_btn"></i>
                            <i class="bi bi-skip-forward" id="show_for_btn"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="favorites_page page bg--dark">
                <h5 class="p-3">Favorites.....</h5>
                <p class="fav_no_data">No Data Found Here...</p>
            </div>
            <div class="playlist_page page bg-dark">
                <h5 class="p-3">Playlist.....</h5>
                <p>No Data Found Here...</p>
            </div>
            <div class="album_page page bg-dark">
                <h5 class="p-3">Album.....</h5>
                <div class="album_list"></div>
            </div>
        </div>
        <div class="vocals_player bg-dark">
            <div class="player_header">
                <div class="vocal_player_close">
                    <i class="bi bi-x-square fs-2"></i>
                </div>
                <div class="profile">
                    <div class="profile_img">
                        <img src="audio_imgs\portimg.jpg" alt="" />
                    </div>
                    <p>Mohamed @rifin</p>
                </div>
            </div>
            <div class="player">
                <audio src='' class="song"></audio>
                <div class="player_top">
                    <p>Player</p>
                </div>
                <div class="player_img">
                    <img src='' alt="" />
                </div>
                <div class="player_info">
                    <h3></h3>
                    <marquee behavior="" direction="" class="player_title"></marquee>
                    <h4>nasheed</h4>
                </div>
                <div class="vocal_progress">
                    <div class="vocal_time">
                        <div class="vocal_start">00:00</div>
                        <div class="vocal_end">00:00</div>
                    </div>
                    <input type="range" class="progress_bar" value='0'>
                </div>
                <div class="player_controls">
                    <div class="loader d-none">
                        <div class="spin"></div>
                        <p>Loading...Wait</p>
                    </div>
                    <div class="ctrls_btns">
                        <i class="bi bi-skip-backward" id="back_btn"></i>
                        <i class="bi bi-play" id="play_btn"></i>
                        <i class="bi bi-skip-forward" id="for_btn"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
